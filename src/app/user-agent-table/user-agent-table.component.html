<div class="card">
    <h2 class="m-2"><i class="pi pi-user mr-2"></i>User Agents</h2>
    <p-table [value]="uagent" styleClass="p-datatable-striped" responsiveLayout="scroll"
        [scrollable]="true" scrollHeight="calc(100vh - 110px)" [loading]="loading"
        [paginator]="true" [rows]="rows" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="userAgent">User Agent<p-sortIcon field="userAgent"></p-sortIcon></th>
                <th pSortableColumn="seen">Seen<p-sortIcon field="seen"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-u>
            <tr>
                <td>{{u.userAgent}}</td>
                <td>{{u.seen}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <div class="w-full h-20rem flex justify-content-center align-items-center flex-column">
                <i class="pi pi-search mb-4" style="font-size: 10rem; opacity: 0.4;"></i>
                No user agents found in this pcap collection
            </div>
        </ng-template>
    </p-table>
</div>
